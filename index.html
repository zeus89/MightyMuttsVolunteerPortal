</head>
<body>
<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home">Mighty Mutts VP</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            		<ul class="nav navbar-nav">
            			<li id="announcements" class="active">
            				<a href="#announcements">Announcements</a>
            			</li>
            			<li id="contacts">
            				<a href="#contacts">Contacts</a>
            			</li>
            			<li id="shifts">
            				<a href="#shifts">Shifts</a>
            			</li>
            			<li id="resources">
            				<a href="#resources">Resources</a>

                <ul class="nav navbar-nav navbar-right">
                    <li id="login">

<script type="text/template" id="login_template">
	<div class="container">
        <form role="form">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
	</div>
</script>

<script type="text/template" id="signup_template">
    <div class="container">
        <form role="form">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="loginPasswordConfirmation">Password</label>
            <input type="password" class="form-control" id="loginPasswordConfirmation" placeholder="Confirm password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</script>

<script type="text/template" id="coming_soon_template">
    <div class="container">
    <h1 class="text-center">Coming soon!</h1>
    </div>
</script>
<script type="text/javascript" data-main="js/main" src="js/lib/require.js"></script>

</html>
